<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>ChatPrompt</title>
</head>
<body>
  <div class="container">
    <div id="enter-name">
      <pre>NAME: </pre><input id="input-name" autofocus></input>
      <p id="name-in-use">Name in use</p>
      <p id="invalid-name">Name can only contains letters, numbers, and dashes. Names must start with a letter or number.</p>
    </div>
    <div id="chat-history"></div>
    <div id="send-message">
      <pre>ENTER: </pre><input id="input-message"></input>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
