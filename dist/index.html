<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>ChatPrompt</title>
</head>
<body>
  <div class="container">
    <div id="chat-history">
      <!-- <p class="message">> <span class="message-name">Kaleb</span>: <span class="message-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci nisi accusamus qui facilis sapiente commodi, temporibus minima dicta odit neque.</span></p>-->
    </div>
    <form id="send-message" action="">
      <pre>ENTER: </pre><textarea id="input-message"></textarea>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io()

    let messages = document.getElementById('chat-history')
    let form = document.getElementById('send-message')
    let input = document.getElementById('input-message')
    
    document.onkeydown = function(e){
      if(e.keyCode == 13 && input.value){
        e.preventDefault()
        socket.emit('chat message', input.value)
        input.value = '';
      }
    }

    socket.on('chat message', function(msg) {
      let item = document.createElement('p')
      item.classList = "message"
      item.textContent = '> ' + msg
      console.log(item)
      messages.appendChild(item)
      messages.scrollTo(0, document.body.scrollHeight)
    })
  </script>
</body>
</html>
